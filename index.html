<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>
</head>
<body>
    <h1>Aula sobre links</h1>
    <h2>Link para a página da DIO</h2>
    <p>Para entrar na página oficial da DIO, clique <a href="https://www.dio.me/" target="_blank">aqui</a></p>
    <h2>Link em uma página aberta em outra aba</h2>
    <a href="https://github.com/"><img src="https://logosmarcas.net/wp-content/uploads/2020/12/GitHub-Logo-650x366.png" alt="logo GitHub" width="200" height="120"></a>
    <h2>Botão</h2>
           <p><button onclick="www.linkedin.com"><a href="https://www.linkedin.com/" target="_blank">LinkedIn</a></button></p>
            </body>
</html>
